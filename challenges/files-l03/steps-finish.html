<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			div {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
		
			#container {
				position: relative;
				top: 100px;
				width: 600px;
				height: 400px;
				background-color: #AA4639;
				margin-left: auto;
				margin-right: auto;
				border-radius: 10px;
				padding: 5px 10px;
				font-size: 0;
			}
			.box {
				display: inline-block;
				width: 200px;
				height: 150px;
				background-color: #81BBC9;
				margin: 10px;
				border-radius: 10px;
				font-size: 16px;
			}
			h1, h2 {
				margin: 0px;
				padding: 0px;
				padding-top: 55px;
				font-family: Roboto, sans-serif;
				text-align: center;
  			}
  			#box01 {
  				position: absolute;
  				left: 190px;
  				top: 115px;
  				z-index: 1;
  			}
  			#box02 {
  				position: absolute;
  				top: 115px;
  				right: 190px;
  				z-index: 2;
  			}
  			#box03 {
				position: absolute;
  				bottom: 115px;
  				left: 190px;
  				z-index: 3;
  			}
  			#box04 {
  				position: absolute;
  				bottom: 115px;
  				right: 190px;
  				z-index: 4;
  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div id="box01" class="box"><h1>1</h1></div>
			<div id="box02" class="box"><h1>2</h1></div>
			<div id="box03" class="box"><h1>3</h1></div>
			<div id="box04" class="box"><h1>4</h1></div>
		</div>
	</body>
</html>
