<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
			#container {
				width: 600px;	/*to center an element it must have a width smaller than its container*/
				margin-left: auto;
				margin-right: auto;
				border-radius: 10px;
				padding: 10px;
			}
			.box {
				display: block;
				width: 100%;
				height: 150px;
				background-color: #81BBC9;
				margin-left: auto;
				margin-right: 0;
				margin-bottom: 10px;
				border-radius: 10px;
			}
			h1 {
				margin: 0px;
				padding: 0px;
				font-family: Roboto;
				text-align: center;
  			}

		</style>
	</head>
	<body>
		<div id="container">
			<div class="box"><h1>Header</h1></div>
			<div class="box"><h2>Sidebar</h2></div>
			<div class="box"><h2>Content</h2></div>
			<div class="box"><h2>Footer</h2></div>
		</div>
	</body>
</html>
