<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS Transfroms</title>
		<style type="text/css">
		div{
		padding: 20px 20px;
		background: tomato;
		width: 150px;
		height: 75px;
		color: #fff;
		font-family: sans-serif;
		font-size: x-large;
		margin-bottom:30px;
		margin-right: auto;
		margin-left: auto;

		}

		.rotateMe{
		transform: rotate(45deg);
		}

		.translateMe{
		transform: translate(200px,100px);			
		}

		.scaleMe{
		transform: scale(2,2);
		}
		.skewMe{
		transform: skew(20deg);
		}

		</style>
	</head>
	<body>
		<div>I am Original</div>
		<div class="translateMe">I am translated</div>
		<div class="rotateMe">I am rotated</div>
		<div class="scaleMe">I am scaled</div>
		<div class="skewMe">I am skewed</div>

	</body>
</html>
