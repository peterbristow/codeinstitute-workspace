<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Transforms</title>
		<style type="text/css">

		body{
		background-color: #eee;
		}
		div
		{
		padding: 40px;
		width: 400px;
		font-family: sans-serif;
		font-size: xx-large;
		text-align: center;

		border:2px solid black;
		border-radius: 25px;

		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;
	
		/*background: -moz-radial-gradient(center,rgba(255,255,255,.1) 1%,rgba(204,33,1,1));
		background: -webkit-radial-gradient(center,rgba(255,255,255,.1) 1%,rgba(204,33,1,1));*/

		transition: 1s, ease-in-out;

		}
		.rotateMe:hover{
		transform:rotate(90deg);
		-webkit-transform:rotate(90deg);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;

		}
		.translateMe:hover{
		transform:translate(-200px,-100px);
		-webkit-transform:translate(-200px,-100px);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;
		}
		.scaleMe:hover{
		transform:scale(2);
		-webkit-transform:scale(2);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;
		}
		.skewMe:hover{
		transform:skew(20deg,20deg);
		-webkit-transform:skew(20deg,20deg);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;
		}


		</style>
	</head>
	<body>
		<div>A box with Gradient</div>
		<div class="rotateMe">I am Rotated</div>
		<div class="translateMe">I am translated</div>
		<div class="scaleMe">I am scaled</div>
		<div class="skewMe">I am skewed</div>
	</body>
</html>
