<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Transforms</title>
		<style type="text/css">

		body{
		background-color: #eee;
		}
		div
		{
		padding: 40px;
		width: 400px;
		font-family: sans-serif;
		font-size: xx-large;
		text-align: center;
        color: #fff;


		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;

		background-color:#CC2101;
        
        transition: 2s,ease-out;

		}
        .rotateMe:hover{
        transform: rotate(-45deg);
        transition:1s,ease;
        }
        .translateMe:hover{
        transform: translate(200px,0px);
        transition:2s,ease;    
        }
        .scaleMe:hover{
        transform: scale(1.5,1.5);
        transition:2s,ease;
        }
        .skewMe:hover{
        transform: skew(10deg,0deg);
        transition:1s,ease;
        }
		
		</style>
	</head>
	<body>
		<div>A Simple Box</div>
        <div class="rotateMe">Rotation</div>
        <div class="translateMe">Translation</div>
        <div class="scaleMe">Scale</div>
        <div class="skewMe">Skew</div>
        
        
        
	</body>
</html>
