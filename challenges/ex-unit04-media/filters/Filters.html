<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Floating Frog</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style>
		body{
			font-family: roboto;
		}
		div{
			display: inline-block;		/* Make inline-Block*/
			vertical-align: top;
			width:500px;
			margin:0 auto 0 auto;
			padding: 20px;
			border:2px solid black;
			border-radius: 10px;
			background-color: #99CCFF;

		}
		img{
			float: right;
			margin: 0 20px 20px 20px;
			border:2px solid black;
		}
		.greyscale{
			-webkit-filter: grayscale(.8);

		}
		.sepia{
			-webkit-filter: sepia(1);
		}
		.blur{
			-webkit-filter: blur(2px);
		}
		.multi{
			-webkit-filter: blur(2px) sepia(.5) opacity(0.8);
		}
		
		

		
		</style>
	</head>
	<body>
		<div>
			<h1>Original</h1>
			<img src="imgs/owl.jpg" alt="owl" width="320" heigth="240"/>
			
		</div>
		<div>
			<h1>Greyscale</h1>
			<img src="imgs/owl.jpg" class="greyscale" alt="owl" width="320" heigth="320"/>
			
		</div>
		<div>
			<h1>Blur</h1>
			<img src="imgs/owl.jpg"class="blur" alt="owl" width="320" heigth="240"/>
			
		</div>
		<div>
			<h1>Blur Sepia Opacity</h1>
			<img src="imgs/owl.jpg" class="multi" alt="owl" width="320" heigth="320"/>
			
		</div>
	</body>
</html>
