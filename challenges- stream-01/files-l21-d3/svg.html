<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
svg {
  background-color:#ddd;
}
.svgText { 
  font-family: dosis; 
  font-size: 2em; 
}
</style>
</head>
<body>
	 <div>
		<svg width = "500" height = "500">
			<!-- circle, line, ellipse, path, and text -->
			<rect x="20" y="20" width="100" height="200" 
				fill="red" stroke="black" stroke-width="10"/>
				
			<circle cx="120" cy="120" r="40" opacity="0.5"
				fill="blue" stroke="black" stroke-width="10"/>
				
			<ellipse cx="200" cy="180" rx="50" ry="25"
  			fill="orange" stroke="purple" stroke-width="2"/>
				
			<line x1="120" y1="20" x2="400" y2="220"
				stroke="green" stroke-width="10"/>
				
			<text x="200" y="40" class="svgText">SVG Text!</text>
		</svg>
	 </div>
</body>

</html>
