
<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gradients</title>
		<style type="text/css">
		body{
		background-color: #eee;
		}
		div
		{
		padding: 40px;
		width: 400px;
		font-family: sans-serif;
		font-size: xx-large;
		text-align: center;

		border:4px solid black;
		border-radius: 15px;

		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;

		background: -moz-radial-gradient(center,rgba(41,10,89,.1) 1%,#f37c00 100%);
		/*background: -webkit-linear-gradient(right, red, orange, yellow, green, blue);*/
		}
		.rotateMe{
		transform: rotate(45deg);
		}

		.translateMe{
		transform: translate(-200px,-100px);			
		}

		.scaleMe{
		transform: scale(2,2);
		}
		.skewMe{
		transform: skew(0deg,20deg);
		}
		
		</style>
	</head>
	<body>
		<div>Box</div>
		<div class="translateMe">I am translated</div>
		<div class="rotateMe">I am rotated</div>
		<div class="scaleMe">I am scaled</div>
		<div class="skewMe">I am skewed</div>
	</body>
</html>
