<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Transforms</title>
		<style type="text/css">

		body{
		background-color: #eee;
		}
		div
		{
		padding: 40px;
		width: 400px;
		font-family: sans-serif;
		font-size: xx-large;
		text-align: center;
        color: #fff;


		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;

		background-color:#CC2101;

		}
        .rotateMe{
        transform: rotate(-90deg);
        }
        .translateMe{
        transform: translate(200px,0px);
        }
        .scaleMe{
        transform: scale(1.5,1.5);
        }
        .skewMe{
        transform: skew(25deg,25deg);
        }
		
		</style>
	</head>
	<body>
		<div>A Simple Box</div>
        <div class="rotateMe">Rotation</div>
        <div class="translateMe">Translation</div>
        <div class="scaleMe">Scale</div>
        <div class="skewMe">Skew</div>
        
	</body>
</html>
