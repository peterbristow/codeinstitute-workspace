<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Transforms</title>
		<style type="text/css">

		body{
		background-color: #eee;
		}
		div
		{
		padding: 40px;
		width: 400px;
		font-family: sans-serif;
		font-size: xx-large;
		text-align: center;

		border:4px solid black;
		border-radius: 25px;

		margin-left: auto;
		margin-right: auto;
		margin-top: 100px;

		background: -moz-radial-gradient(center,rgba(41,10,89,.1) 1%,rgba(41,10,89,1) );
		background: -webkit-radial-gradient(center,rgba(41,10,89,.1) 1%,rgba(41,10,89,1) );

		transition: 1s, ease-in-out;

		}
		.rotateMe:hover{
		transform: perspective(500px) rotatey(30deg) skewx(20deg);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;

		}
		.translateMe:hover{
		transform:translate(200px,100px);
		-webkit-transform:translate(200px,100px);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;
		}
		.scaleMe:hover{
		transform:scale(2);
		-webkit-transform:scale(2);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;
		}
		.skewMe:hover{
		transform:perspective(500px) skew(20deg);
		-webkit-transform:perspective(500px) rotatey(30deg) skewy(20deg);
		transition: 1s, ease-in-out;
		-webkit-transition: 1s, ease-in-out;
		}


				
		
		</style>
	</head>
	<body>
		<div onclick="this.innerHTML='Simply a box!'">A box with Gradient</div>

		<div class="skewMe">I am 3D</div>
	</body>
</html>
