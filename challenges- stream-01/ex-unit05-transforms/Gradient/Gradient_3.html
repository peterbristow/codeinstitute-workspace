<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gradients Example</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		body{
		background: #ccc;
		}
		h1{
			text-align: center;
			font-family: Roboto;
			font-size: 40px;
		}
		div {
		padding: 40px 40px;
		/*background: #000000;*/
		width: 600px;
		height: 300px;
		font-family: sans-serif;
		font-size: xx-large;
		border-radius: 25px;
            border:4px solid black;
		border-radius: 0px;

		background: linear-gradient(to left, #5f2c82, #3498db);
		/*background: -webkit-linear-gradient(to right, rgba(255,255,255,0);*/
		/*background:-moz-linear-gradient(to right, rgba(255,255,255,0);*/
		


		/*box-shadow:10px 10px 20px #ff0000 inset;*/
		/*opacity:.2;*/
		/*background:linear-gradient(135deg,white,black);*/

		/*-webkit-transform: translate(200px, 100px) rotate(180deg) scale(2,4) skew(45deg);*/
		margin-left: auto;
		margin-right: auto;
		margin-top: 50px;
		text-align: center;

		}
		#box1{

		}
		#box2{
			background: -webkit-linear-gradient(left, red, orange, yellow, green, blue);
		}
		#box3{
			background-image: -webkit-gradient(linear, left top, left bottom,from(rgba(50,50,50,0.8)),to(rgba(80,80,80,0.2)), color-stop(.5,#333333));
		}
		#box4{
			background:-webkit-radial-gradient(50% 50%, 70% 70%, #99CCFF, #3D5266);
		}
		#box5{
			background:linear-gradient(135deg,white,black);
		}
		</style>
	</head>
	<body>
		<h1>Gradients<h1>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5"></div>

	</body>
</html>
