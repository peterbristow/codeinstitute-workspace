<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
body {
  font: 16px sans-serif;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>
     
</body>
<script>
//place you D3 code here
var myData = [ 40,25,10,35,45,6,40,75,50,80 ];
var svgWidth = 500;
var svgHeight = 300;
var spacing= 2;
var max = d3.max(myData); /* highest value in araay - use scales instead of this method */
var svg = d3.select("body")
    .append("svg")
    .attr("width",500)
    .attr("height",500)
    .attr("style","background-color:#ddd"); /* added some style*/
//add code here
svg.selectAll("rect")
    .data(myData)
    .enter()
    .append("rect")     
    .attr("x", function(d, i){return i * (svgWidth / myData.length);}) /* i = array index */
    .attr("y", function(d){return svgHeight - d * (svgHeight / max - 0.5);})
    .attr("width", svgWidth / myData.length - spacing)
    .attr("height", function(d){return d * (svgHeight / max - 0.5);}) /* d = data value from array */
    .attr("fill", "#30C5C7");
    
</script>
<script src="js/script.js"></script>
</html>
