<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				font-family: roboto;
			}
			#container {
				margin-right: auto; 
				margin-left: auto;
				width: 80%;
				height: 600px;
				background-color: #AA4639;
				border-radius: 10px;
				padding: 10px;
				font-size: 0;	/* remove inline-block spacing */
				
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: center;
				align-items: stretch;
			}
			.box {
				display: inline-block;
				text-align: center;
				background-color: #81BBC9;
				margin: 10px;
				border-radius: 10px;
				font-size: 35px;
				
				flex: 1;
			}
			#box01 {
				order: 4;
			}
			#box02 {
				order: 1;
			}
			#box03 {
				order: 2;
			}
			#box04 {
				flex: 4;
				order: 3;
			}
			
		</style>
	</head>
	<body>
		<div id="container">
			<div id="box01" class="box"><h2>1</h2></div>
			<div id="box02" class="box"><h2>2</h2></div>
			<div id="box03" class="box"><h2>3</h2></div>
			<div id="box04" class="box"><h2>4</h2></div>
		</div>
	</body>
</html>
