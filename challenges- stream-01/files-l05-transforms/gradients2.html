<!DOCTYPE html>
<html>
    <head>
      	<title>Gradients 2</title>
      	<style type="text/css">
        		body {
        			/* background-color: lime; */
        		}
        		div {
          			-webkit-box-sizing: border-box;
      	        -moz-box-sizing: border-box;
      	        box-sizing: border-box;
          
          			height: 100px;
          			background-color: yellow;
          			margin-bottom: 10px;
          			border-radius: 10px;
        		}
        		#box01 {
        			  background: linear-gradient(to right, #F0C27B, #4B1248);
        		}
        		#box02 {
        			  background: linear-gradient(to right, #5F2C82, #3498DB);
        		}
        		#box03 {
        			  background: linear-gradient(to left, #5F2C82, #3498DB);
        		}
        		#box04 {
        			  background: linear-gradient(to left, #FF4E50, #F9D423);
        		}
        		#box05 {
        			  background: linear-gradient(to bottom, #FF4E50, #F9D423);
        		}
        		#box06 {
        			  background: linear-gradient(to right, #FFED21 1%, #FF2A06 50%, #9412FF 100%);
        		}
        		#box07 {
        			  background: linear-gradient(to right, #FFED21 1%, #FF2A06 10%, #9412FF 100%);
        		}
        		#box08 {
        			  background: linear-gradient(45deg, black, white);
        		}
        		#box09 {
        			  background: linear-gradient(-45deg, black, white);
        		}
        		#box10 {
        			  background: linear-gradient(-45deg, rgba(0,0,0,0), green); /* to transparent */
        		}
        		#box11 {
        		  	background: linear-gradient(to bottom, #FFED21, #FF2A06);
        		}
        		#box12 {
        			  background: linear-gradient(to top, #FFED21, #FF2A06);
        		}
        		#box13 {
        			  background: linear-gradient(-45deg, #FFED21, #FF2A06);
        		}
        		#box14 {
          			height: 300px;
          			background: radial-gradient(#5f2c82, #3498db);
        		}
        		#box15 {
          			height: 300px;
          			background: radial-gradient(#5f2c82 40%, #3498db 60%);
        		}
        		#box16 {
          			padding-top: 30px;
          			background: linear-gradient(to right, red 1%, yellow 33%, green 66%, blue 100%);
        		}
        		#box17 {
          			padding-top: 30px;
          			background: radial-gradient(rgba(0,0,0,0), orange);
          			box-shadow: 5px 5px 10px #888888;
          			border-radius: 20px 20px 0 0;
          			border: 1px solid #555;
        		}
        		h1 {
          			margin: 0px;
          			padding: 0px;
          			text-align: center;
          			font-family: sans-serif;
          			text-shadow: 5px 5px 8px #888888;
        		}
      		
      	</style>
    </head>
    <body>
        <div id="box01"></div>
        <div id="box02"></div>
        <div id="box03"></div>
        <div id="box04"></div>
        <div id="box05"></div>
        <div id="box06"></div>
        <div id="box07"></div>
        <div id="box08"></div>
        <div id="box09"></div>
        <div id="box10"></div>
        <div id="box11"></div>
        <div id="box12"></div>
        <div id="box13"></div>
        <div id="box14"></div>
        <div id="box15"></div>
        <div id="box16"><h1>A box with a gradient</h1></div>
        <div id="box17"><h1>A box with a gradient</h1></div>
    </body>
</html>
