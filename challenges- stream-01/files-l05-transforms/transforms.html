<!DOCTYPE html>
<html>
    <head>
        <title>Transforms</title>
        <style type="text/css">
            div {
    			-webkit-box-sizing: border-box;
    	        -moz-box-sizing: border-box;
    	        box-sizing: border-box;
    
    			height: 50px;
    			width: 200px;
    			margin: auto;
    			border-radius: 10px;
    			border: 1px solid black;
    			line-height: 50px;
    			text-align: center;
    			background-color: rgb(0,0,0,0);
    		}
    		#box01 {
    			transition: background-color 2s ease-in-out 0.3s;
    		}
    		#box01:hover {
    			background-color: red;
    		}
    		#box02 {
                transition: background-color 2s ease-in-out 0.5s, transform 1s ease-in-out;
    		}
    		#box02:hover {
    			background-color: red;
    		    transform: translate(-100px, 0px);
    		}
    		#box03 {
    			position: relative;
    			top: 75px;
    			transition: all 2s;
    		}
    		#box03:hover {
    			background-color: red;
    			transform: rotate(45deg);
    		}
    		#box04{
    			position: relative;
    			top: 115px;
    			transition: background-color 1s ease 1s, transform 1s;
    		}
    		#box04:hover{
    			background-color: red;
    			transform: scale(2,2);
    		}
    		#box05 {
    			position: relative;
    			top: 160px;
    			transition: all 2s;
    		}
    		#box05:hover {
    			background-color: red;
    			transform: skew(0deg, 15deg);
    		}

    		#box06 {
    			position: relative;
    			top: 160px;
    			transition: background-color 2s, transform 2s;
    		}
    		#box06:hover {
    			background-color: blue;
    			/*transform: perspective(100px) rotateX(45deg) rotateY(45deg) rotateZ(45deg);*/
    			transform: perspective(100px) rotateX(45deg) rotateY(45deg); /*prespective max value:1000px*/
    		}
    		p {
    			margin: 0px;
    			padding: 0px;
    		}
        </style>
    </head>
    <body>
        <div id="box01">
    		<p>Box</p>
    	</div>
    	<div id="box02">
    		<p>I am translated</p>
    	</div>
    	<div id="box03">
    		<p>I am rotated</p>
    	</div>
    	<div id="box04">
    		<p>I am scaled</p>
    	</div>
    	<div id="box05">
    		<p>I am skewed</p>
    	</div>
    	<div id="box06">
    		<p>3D Transition</p>
    	</div>
    </body>
</html>
