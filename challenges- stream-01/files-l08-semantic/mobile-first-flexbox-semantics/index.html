<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="reset.css" type="text/css">
		<style type="text/css">
		body {
			background-color: #F5D76E;
			padding: 0 5px;
		}
		nav {
			font-family: 'Roboto', sans-serif;
			margin: 30px auto;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: stretch;
			border-radius: 10px;
			padding: 0;	
		}
		a {
			text-decoration: none;
			color: #fff;
			flex: 1;
			height: 30px;
			font-family: Dosis;
			padding: 20px 20px 20px 20px;
			text-align: center;
			font-size: 2em;
			border-bottom: 1px solid #fff;

		}
		#logoNav {
			font-size: 2em;
			font-weight: bold;
		}
		#landing {
			width: 100%;
			margin-top: 50px;
			margin-bottom: 40px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}
		#landing-message {
			padding: 0 30px;
			margin-bottom: 40px;
		}
		#landing-message h2 {
			font-family: 'Dosis', "Trebuchet MS", Helvetica, sans-serif;
			font-size: 2em;
			text-align: center;
			line-height: 1.5em;
		}
		#landing-graphic img {
			width: 100%;
		}
		.cards {
        	display: flex;
        	flex-direction: row;
        	flex-wrap: wrap;
        	justify-content: space-between;
			align-items: center;
			width: 100%;
		}
		.card {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			background-color: #ffffe5;
			padding: 10px;
			margin-bottom: 20px;
		}
		.card h2 {
			font-size: 2em;
			line-height: 1.8;
		}
		.card img {
			width: 100%;
		}
		.card p {
	        font-family: dosis;
	        font-size: 1.4em;
		}
		@media screen and (min-width: 700px){
			nav {
				flex-direction: row;
				align-items: baseline;
			}
			a {
				border: 0px;
				font-size: 1.4em;
			}
			#logoNav {
				flex: 5;
				text-align: left;
			}
			#landing {
				width: 80%;
				margin: 50px auto 70px;
			}
			#landing-message {
				flex: 2;
				padding: 0;
				margin-bottom: 0;
			}
			#landing-message h2 {
				text-align: center;
				font-size: 2.7em;
			}
			#landing-graphic {
				flex: 1;
			}
			.card{
				width: 32%;
			}
		}
		</style>
	</head>
	<body>
		<nav>
			<a id="logoNav">CHOCOBLOCK</a>
			<a href="#">Home</a>
			<a href="#">Projects</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
			<a href="#">Photos</a>
		</nav>
		<section id="landing">
			<div id="landing-message">
				<h2>Make Creative Clever Apps Fun. Simple.</h2>
			</div>
			<div id="landing-graphic">
				<img src="img/laptop.png" alt="Laptop"></img>
			</div>
		</section>
		<section class="cards">
	        <div class="card">
                <img src="img/graphic1.png" alt="design pic">
                <h2>Web Info Sessions</h2>
                <p>If you have questions about your career in...</p>
	        </div>
	        <div class="card">
                <img src="img/graphic2.png" alt="design pic">
                <h2>Web Info Sessions</h2>
                <p>If you have questions about your career in...</p>
	        </div>
	        <div class="card">
                <img src="img/graphic3.png" alt="design pic">
                <h2>Web Info Sessions</h2>
                <p>If you have questions about your career in...</p>
	        </div> 
		</section>
	</body>
</html>
