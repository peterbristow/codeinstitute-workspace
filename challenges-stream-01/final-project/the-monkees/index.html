<!DOCTYPE html>
<html>
    <head>
        <title>The Monkeys</title>
        
        <link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/slider.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        
        <script type="text/javascript" src="js/vendor/angular.min.js"></script>
        <script type="text/javascript" src="js/vendor/angular-route.js"></script>
    </head>
    <body ng-app="theMonkeysApp">
        
        <div class="main">
            <header class="container">
                
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">The Monkeys</a>
                        </div>
                        <ul class="nav nav-pills navbar-right">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Bio</a></li>
                            <li><a href="#">Photos</a></li>
                            <li><a href="#">Music & Videos</a></li>
                            <li><a href="#">Gigs & Booking</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </nav>
                
            </header>
            
            <div class="container">
                <div ng-view></div>
                <div ng-controller="MainController">
                    <wallop-slider
                        data-images="images"
                        data-animation="rotate"
                        data-current-item-index="index"
                        data-on-previous="updateTsPrevious()"
                        data-on-next="updateTsNext()"
                        ></wallop-slider>
                  
                  <p>Current index: {{index}}</p>
                  
                  <p>On previous, update this timestamp {{tsPrevious}}</p>
                  <p>On next, update this timestamp {{tsNext}}</p>
                </div>
            </div>
            
            <footer></footer>
        </div>
        
        <!--Modules-->
        <script type="text/javascript" src="js/app.js"></script>
        
        <!--Controllers-->
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>
        
        <!--Directives-->
        
        <!--Services-->
        
    </body>
</html>
